    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Kairos Modules KairosLexicon Classes Kairos.Engine Modules Classes Engine × Search results Close Github Repository "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Kairos Modules KairosLexicon Classes Kairos.Engine Classes Classes Engine × Search results Close Github Repository "},"index.html":{"id":"index.html","title":"Index","body":" Kairos Modules KairosLexicon Classes Kairos.Engine Kairos Kairós(καιρός) is a greek word that means &quot;the right moment&quot;. Also, in the greek mithology Kairós is the son of the personification of time itself, Chronos. This library is being developed to be a non date-based time calculator. The aim is to use time expressions along with math expressions to have human time products, and also to have various representations of a time expression. Documentation InstallNode.js npm install kairos Bower bower install kairos Examples Basic: Basic example Calculator: A calculator made with Kairos Usecase: A simple application with a possible Kairos usecase Contributing Fork it! Create your feature branch: git checkout -b my-new-feature Commit your changes: git commit -m 'Add some feature' Push to the branch: git push origin my-new-feature Submit a pull request LicenseLicence © Rodrigo Gomes da Silva × Search results Close Github Repository "},"Kairos.Engine.html":{"id":"Kairos.Engine.html","title":"Class: Engine","body":" Kairos Modules KairosLexicon Classes Kairos.Engine Class: Engine Engine new Engine(expression [, pattern]) Kairos time engine. Parameters: Name Type Argument Description expression String | Number | Kairos.Engine Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Examples new Kairos.Engine('10:30', 'hh:mm'); new Kairos.Engine(1000); new kairos.Engine(previousInstance); Members &lt;protected&gt; milliseconds :Number Type: Number Default Value: 0 Methods addHours(hours) Adds hours to the current instance. Parameters: Name Type Description hours Number Hours to add Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').addHours(1); addMilliseconds(milliseconds) Adds milliseconds in the current instance. Parameters: Name Type Description milliseconds Number Milliseconds to add Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').addMilliseconds(500); addMinutes(minutes) Adds minutes to the current instance. Parameters: Name Type Description minutes Number Minutes to add Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').addMinutes(30); addSeconds(seconds) Adds seconds in the current instance. Parameters: Name Type Description seconds Number Seconds to add Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').addSeconds(30); compareTo(another [, pattern]) Compares with another instance. Parameters: Name Type Argument Description another String | Number | Kairos.Engine Expression to compare with pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Smaller -1 | Equals 0 | Bigger 1 Type Number Example new Kairos.Engine('01:00').compareTo('00:30'); divide(divisor) Divies by the given dividend. Parameters: Name Type Description divisor Number Divisor value Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').divide(2); getHours() Gets hours fraction in the current instance. Returns: Hours fraction from the instance Type Number Example new Kairos.Engine('01:00').getHours(); getMilliseconds() Gets milliseconds fraction in the current instance. Returns: Milliseconds fraction from the instance Type Number Example new Kairos.Engine('01:00').getMilliseconds(); getMinutes() Gets minutes fraction in the current instance. Returns: Minutes fraction from the instance Type Number Example new Kairos.Engine('01:00').getMinutes(); getSeconds() Gets seconds fraction in the current instance. Returns: Seconds fraction from the instance Type Number Example new Kairos.Engine('01:00').getSeconds(); minus(subtrahend [, pattern]) Subtracts the given subtrahend. Parameters: Name Type Argument Description subtrahend Number | String | Kairos.Engine pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').minus('00:30'); multiply(multiplicand) Multiply by the given multiplicand. Parameters: Name Type Description multiplicand Number Multiplicand value Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').multiply(2); plus(addend [, pattern]) Sums the given addend. Parameters: Name Type Argument Description addend Number | String | Kairos.Engine pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').minus('00:30'); removeHours(hours) Removes hours from the current instance. Parameters: Name Type Description hours Number Hours to remove Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').removeHours(1); removeMilliseconds(milliseconds) Removes milliseconds from the current instance. Parameters: Name Type Description milliseconds Number Milliseconds to remove Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').removeMilliseconds(50); removeMinutes(minutes) Removes minutes from the current instance. Parameters: Name Type Description minutes Number Minutes to remove Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').removeMinutes(30); removeSeconds(seconds) Removes seconds from the current instance. Parameters: Name Type Description seconds Number Seconds to remove Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').removeSeconds(30); setHours(hours) Sets hours fraction in the current instance. Parameters: Name Type Description hours Number Hours to set Returns: Self Type Kairos.Engine Example new Kairos.Engine('02:00').setHours(1); setMilliseconds(milliseconds) Sets milliseconds fraction in the current instance. Parameters: Name Type Description milliseconds Number Milliseconds to set Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').setMilliseconds(200); setMinutes(minutes) Sets minutes fraction in the current instance. Parameters: Name Type Description minutes Number Minutes to set Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').setMinutes(30); setSeconds(seconds) Sets seconds fraction in the current instance. Parameters: Name Type Description seconds Number Seconds to set Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').setSeconds(30); toAbsolute() Makes the current instance's value absolute. Returns: Self Type Kairos.Engine Example new Kairos.Engine('01:00').toAbsolute(); toHours() Returns total hours within the current instance. Returns: Hours within the current instance Type Number Example new Kairos.Engine('01:00').toHours(); toMilliseconds() Returns total milliseconds within the current instance. Returns: Milliseconds within the current instance Type Number Example new Kairos.Engine('01:00').toMilliseconds(); toMinutes() Returns total minutes within the current instance. Returns: Minutes within the current instance Type Number Example new Kairos.Engine('01:00').toMinutes(); toSeconds() Returns total seconds within the current instance. Returns: Seconds within the current instance Type Number Example new Kairos.Engine('01:00').toSeconds(); toString(pattern, allowOverflow) Returns a string representation of the object. Parameters: Name Type Description pattern String Pattern to format the time expression allowOverflow Boolean If true, when hour field is bigger than the pattern definition, it will be printed anyway Returns: String representing the instance time Type String Example new Kairos.Engine('22:10').toString('hh:mm'); × Search results Close Github Repository "},"module-Kairos.html":{"id":"module-Kairos.html","title":"Module: Kairos","body":" Kairos Modules KairosLexicon Classes Kairos.Engine Module: Kairos Methods &lt;static&gt; absolute(time [, pattern]) Returns an instance of Kairos.Engine with absolute time. Parameters: Name Type Argument Description time String | Number | Kairos.Engine Time expression, milliseconds or a Kairos.Engine instance to get its absolute value pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with absolute value Type Kairos.Engine Example Kairos.absolute('-01:00', '#hh:mm'); &lt;static&gt; compare(comparand, comparator [, pattern]) Compares first time with second time and returns -1, 0 or 1 if first value is smaller, equals or bigger than second value. Parameters: Name Type Argument Description comparand String | Number Literal time expression, milliseconds or a Kairos.Engine instance to compare with comparator String | Number Literal time expression, milliseconds or a Kairos.Engine instance to be compared with pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Smaller -1 | Equals 0 | Bigger 1 Type Number Examples Kairos.compare(instance, anotherInstance); Kairos.compare('02:00', '03:00', 'hh:mm'); Kairos.compare(300000, 10000); &lt;static&gt; divide(dividend, divisor [, pattern]) Divides dividend by the divisor. Parameters: Name Type Argument Description dividend String | Number | Kairos.Engine Dividend time expression, milliseconds or a Kairos.Engine instance divisor Number Divisor value pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with division result Type Kairos.Engine Examples Kairos.divide(currentInstance, 2); Kairos.divide('02:00', 10, 'hh:mm'); Kairos.divide(300000, 5); &lt;static&gt; getAutoParser() Gets current Kairos configuration for auto parse feature. Returns: True if auto parse is being used or false if not Type Boolean &lt;static&gt; getFraction(time, numerator, denominator [, pattern]) Returns a fraction of the current time. Parameters: Name Type Argument Description time String | Number | Kairos.Engine Time expression, milliseconds or a Kairos.Engine instance to extract a fraction numerator Number Numerator value denominator Number Denominator value pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with the fraction extracted Type Kairos.Engine Examples Kairos.getFraction(currentInstance, 2, 3); Kairos.getFraction('02:00', 2, 3 'hh:mm'); Kairos.getFraction(300000, 3, 4); &lt;static&gt; getInterval(time1, time2 [, pattern]) Returns a time expression representing the time between starting time and ending time. Parameters: Name Type Argument Description time1 String | Number | Kairos.Engine Literal time expression, milliseconds or a Kairos.Engine instance time2 String | Number | Kairos.Engine Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with the interval between time1 and time2 Type Kairos.Engine Examples Kairos.getInterval(instance, anotherInstance); Kairos.getInterval('02:00', '03:00', 'hh:mm'); Kairos.getInterval(300000, 800000); &lt;static&gt; getPattern() Gets current Kairos pattern. Returns: Current Kairos pattern Type String &lt;static&gt; max(values [, pattern]) Returns the maximum value from the given values. Parameters: Name Type Argument Description values Array.&lt;String&gt; | Array.&lt;Number&gt; | Array.&lt;Kairos.Engine&gt; Array with time expressions pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with the greatest value found in the list Type String Examples Kairos.max(a, b, c, d); Kairos.max(['02:00', '03:00', '01:00', '10:00'], 'hh:mm'); Kairos.max(300000, 10000); &lt;static&gt; min(values [, pattern]) Returns the minimum value from the given values. Parameters: Name Type Argument Description values Array.&lt;String&gt; | Array.&lt;Number&gt; | Array.&lt;Kairos.Engine&gt; Array with time expressions pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with the lowest value found in the list Type Kairos.Engine Examples Kairos.min(a, b, c, d); Kairos.min(['02:00', '03:00', '01:00', '10:00'], 'hh:mm'); Kairos.min(300000, 10000); &lt;static&gt; minus(minuend, subtrahend [, pattern]) Subtracts minuend time with subtrahend time. Parameters: Name Type Argument Description minuend String | Number | Kairos.Engine Minuend time expression subtrahend String | Number | Kairos.Engine Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with subtract result Type Kairos.Engine Examples Kairos.minus(currentInstance, '01:00'); Kairos.minus('02:00', '01:00', 'hh:mm'); Kairos.minus('01:00', 1000); &lt;static&gt; multiply(multiplier, multiplicand [, pattern]) Multiplies multiplier by the multiplicand. Parameters: Name Type Argument Description multiplier String | Number | Kairos.Engine Multiplier time expression, milliseconds or a Kairos.Engine instance multiplicand Number Multiplicand value pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with multiplication result Type Kairos.Engine Examples Kairos.multiply(currentInstance, 2); Kairos.multiply('02:00', 10, 'hh:mm'); Kairos.multiply(300000, 5); &lt;static&gt; new(time [, pattern]) Returns a new Kairos.Engine instance. Parameters: Name Type Argument Description time String | Number | Kairos.Engine Time expression, milliseconds or a Kairos.Engine instance to create an instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance from the given time Type Kairos.Engine Example Kairos.new('01:00', 'hh:mm'); &lt;static&gt; noConflict() Avoid conflict in case of another instance of Kairos is already in the scope. Returns: Previous Kairos object Type Object &lt;static&gt; plus(augend, addend [, pattern]) Sums augend time with addend time. Parameters: Name Type Argument Description augend String | Number | Kairos.Engine Augend time expression, milliseconds or a Kairos.Engine instance addend String | Number | Kairos.Engine Addend time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Kairos.Engine instance with the sum result Type Kairos.Engine Examples Kairos.plus(currentInstance, '01:00'); Kairos.plus('01:00', '01:00', 'hh:mm'); Kairos.plus('01:00', 1000); &lt;static&gt; setAutoParser(yN) Sets Kairos configuration for auto parse feature. Parameters: Name Type Description yN Boolean True to use or false to not use auto parser Example Kairos.setAutoParser(true); &lt;static&gt; setPattern(pattern) Sets Kairos time expression pattern. Pattern structure is the following: # -&gt; sign h -&gt; hours m -&gt; minutes s -&gt; seconds S -&gt; milliseconds Parameters: Name Type Description pattern String The pattern to parse and format time expressions Example Kairos.setPattern('#hh:mm:ss.SSS'); &lt;static&gt; toHours(time [, pattern]) Converts the given time expression to hours. Parameters: Name Type Argument Description time String | Number Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Total hours in the time expression Type Number Examples Kairos.toHours(instance); Kairos.toHours('02:00', 'hh:mm'); Kairos.toHours(300000); &lt;static&gt; toMilliseconds(time [, pattern]) Converts the given time expression to milliseconds. Parameters: Name Type Argument Description time String | Number Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Total milliseconds in the time expression Type Number Examples Kairos.toMilliseconds(instance); Kairos.toMilliseconds('02:00', 'hh:mm'); Kairos.toMilliseconds(300000); &lt;static&gt; toMinutes(time [, pattern]) Converts the given time expression to minutes. Parameters: Name Type Argument Description time String | Number Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Total minutes in the time expression Type Number Examples Kairos.toMinutes(instance); Kairos.toMinutes('02:00', 'hh:mm'); Kairos.toMinutes(300000); &lt;static&gt; toSeconds(time [, pattern]) Converts the given time expression to seconds. Parameters: Name Type Argument Description time String | Number Literal time expression, milliseconds or a Kairos.Engine instance pattern String &lt;optional&gt; Overrides Kairos pattern Returns: Total seconds in the time expression Type Number Examples Kairos.toSeconds(instance); Kairos.toSeconds('02:00', 'hh:mm'); Kairos.toSeconds(300000); &lt;static&gt; validate(expression, pattern) Validates the give expression with the current or given pattern. Parameters: Name Type Description expression String Time expression, milliseconds or a Kairos.Engine instance to validate pattern String Pattern to test the expression Returns: True if valid, false if invalid Type Boolean Example Kairos.validate('10:30', 'hh:mm'); × Search results Close Github Repository "},"module-Lexicon.html":{"id":"module-Lexicon.html","title":"Module: Lexicon","body":" Kairos Modules KairosLexicon Classes Kairos.Engine Module: Lexicon Methods &lt;static&gt; findPattern(expression) Tries to extract a pattern from the given expression. Parameters: Name Type Description expression String Expression to be analysed Returns: Extracted pattern Type String Example Kairos.Lexicon.findPattern('01:05:30'); &lt;static&gt; format(instance [, pattern], allowOverflow) Returns a formated string from an Kairos.Engine instance. You can escape any character by using \\ before it. Parameters: Name Type Argument Description instance Kairos.Engine The instance to format pattern String &lt;optional&gt; Pattern to format allowOverflow Boolean If true, when hour field is bigger than the pattern definition, it will be printed anyway Returns: Formated time expression Type String Example Kairos.Lexicon.format(Kairos.new('10:30'), 'mm:hh'); &lt;static&gt; getValidator( [pattern]) Gets a regex from a pattern. Parameters: Name Type Argument Description pattern String &lt;optional&gt; Pattern to convert Returns: Type RegExp Example Kairos.Lexicon.getValidator('#hh:mm:ss.SSS'); &lt;static&gt; parse(expression [, pattern]) Parses given time expression to a Kairos.Engine instance. Parameters: Name Type Argument Description expression String Time expression to be parsed pattern String &lt;optional&gt; Pattern to parse Returns: Given expression parsed to Kairos.Engine Type Kairos.Engine Example Kairos.Lexicon.parse('01:00:03', 'hh:mm:ss'); &lt;static&gt; validate(expression [, pattern]) Validates if given expression matches the current pattern. Parameters: Name Type Argument Description expression String Time expression to be validated pattern String &lt;optional&gt; Pattern to validate Returns: True if expression is valid, false if expression is invalid Type Boolean Example Kairos.Lexicon.validate('10:00:00.000', 'hh:mm:ss.SSS'); × Search results Close Github Repository "}}

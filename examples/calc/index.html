<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kairos Calc</title>

    <link rel="stylesheet" href="calc.css" type="text/css" />
    <script src="../kairos-min.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display-values">
                <div id="val1"></div>
                <div id="operator"></div>
                <div id="val2"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="ope" id="back">&lArr;</button>
                <button class="ope" id="clearEntry">CE</button>
                <button class="ope" id="clear">C</button>
                <button class="ope" id="divide">/</button>
            </div>
            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="ope" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="num">6</button>
                <button class="num">5</button>
                <button class="num">4</button>
                <button class="ope" id="minus">-</button>
            </div>
            <div class="row">
                <button class="num">3</button>
                <button class="num">2</button>
                <button class="num">1</button>
                <button class="ope" id="plus">+</button>
            </div>
            <div class="row">
                <button class="num">0</button>
                <button class="num">:</button>
                <button class="ope span" id="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>

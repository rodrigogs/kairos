<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kairos</title>

    <script src="../../build/kairos-debug.js"></script>
</head>
<body>
    <input type="time" id="augend" value="00:00">
    +
    <input type="time" id="addend" value="00:00">
    =
    <input type="text" readonly id="plusResult">

    <br><br>

    <input type="time" id="minuend" value="00:00">
    -
    <input type="time" id="subtrahend" value="00:00">
    =
    <input type="text" readonly id="minusResult">

    <br><br>

    <input type="time" id="multiplier" value="00:00">
    *
    <input type="number" id="multiplicand">
    =
    <input type="text" readonly id="multiplyResult">

    <br><br>

    <input type="time" id="dividend" value="00:00">
    /
    <input type="number" id="divisor">
    =
    <input type="text" readonly id="divideResult" value="1">

    <script src="index.js"></script>
</body>
</html>
